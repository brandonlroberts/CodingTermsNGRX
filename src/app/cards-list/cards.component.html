<div class="card-columns">
  <div class="card" *ngFor="let card of cards$ | async">
    <div class="card-body">
      <h5 class="card-title">{{ card.cardHeader}}</h5>
      <p class="card-text">{{ card.cardText }}</p>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">ARE YOU SURE?</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">You cannot undo this action!!!</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                      <button class="btn btn-sm btn-danger float-left" (click)="deleteCard(card.id)">Delete Card</button>
                  </div>
                  <div class="col-sm">
                  </div>
                  <div class="col-sm">
                    </div>
                </div>
              </div>
        </div>
      </ng-template>
      <button class="btn btn-sm btn-outline-danger" (click)="open(content)">Delete Card</button>
    </div>
  </div>
</div>
